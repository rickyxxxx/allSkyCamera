<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="/shared/stylesheets/index.css">
</head>
<body>
    <div class="previewContainer">
        <div class="previewWindow">
            <img id="previewImage" src="/shared/img/placeholder.png" alt="">
        </div>
        <div class="previewToolbar">
            <button onclick="onLiveModeClicked()">Live Mode</button>

            <div class="Gallery">
                <button onclick="onGalleryClicked()">Gallery</button>
            </div>

            <div class="ExposureParameters">
                <div>
                    <p>Exposure Time</p>
                    <div class="ExposureTimeContainer">
                        <label for="exposureTime"></label>
                        <input id="exposureTime" placeholder="Exposure Time (us)" class="previewInput">
                        <label for="exposureTimeUnit"></label>
                        <select id="exposureTimeUnit">
                            <option value="us">us</option>
                            <option value="ms">ms</option>
                            <option value="s">s</option>
                        </select>
                    </div>
                </div>
                <div>
                    <p>Gain</p>
                    <label for="gain"></label>
                    <input id="gain" placeholder="Gain" class="previewInput">
                </div>
                <div>
                    <p>Offset</p>
                    <label for="offset"></label>
                    <input id="offset" placeholder="Offset" class="previewInput">
                </div>
                <div>
                    <p>Interval (s)</p>
                    <label for="intervalTime"></label>
                    <input id="intervalTime" placeholder="interval" class="previewInput">
                </div>
            </div>

            <div class="ExposureControl">
                <button onclick="onExposureClicked()" id="exposure">Exposure</button>
                <label for="exposureCount"></label>
                <input id="exposureCount" placeholder="1" class="previewInput">
                <p>Progress:</p>
                <p id="expProgress"></p>
            </div>

            <div class="tagControl">
                <p id="currentTag">Current Tag: None</p>
                <button onclick="onAddTagClicked()">add tag</button>
                <button onclick="onClearTagClicked()" id='clear tag' disabled>clear tag</button>
            </div>

        </div>
    </div>
    <script src="/shared/javascript/index.js"></script>
</body>
</html>
